<!DOCTYPE html>

	<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    border: 2px solid #3498db;
    background-color: #ffffff;
  }
  th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #3498db;
  }
  th {
    background-color: #3498db;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
	
</head>
<body>

</html>
